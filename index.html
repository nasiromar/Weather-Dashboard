<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  </head>

  <body>
    <section class="hero">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">Weather Dashboard</h1>
        </div>
      </div>
    </section>

    <section id="info-section">
      <div class="container">
        <div class="columns">
          <div class="column is-one-quarter content">



            <form>
                <input
                  id="city-input"
                  class="input is-info"
                  type="text"
                  placeholder="Enter the name of a city"
                />
                <button id="submit" class="button is-info" type="submit">
                  Get Weather
                </button>
              </form>
              <!-- list of past searched cities -->
              <div class="box table-box">
                <div class="table-container">
                  <table id="cityList" class="table is-bordered">
                    <tr></tr>
                    <!-- Table data generated in javascript -->
                  </table>
                  <button id="clr-btn" class="button is-danger">CLEAR</button>
                </div>
              </div>
            </div>
